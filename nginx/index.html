<!DOCTYPE html>
<html lang="en">
<body>
  <button onclick="sendRequest()">REQUEST</button>
  <button onclick="stopContainers()">STOP</button>
  <textarea id="my_textarea"></textarea>

  <script>
    async function sendRequest() {
      try {
        const response = await fetch('/info');
        const data = await response.json();
        document.getElementById('my_textarea').textContent = data.message || data.error;
      } catch (error) {
        document.getElementById('my_textarea').textContent = `Error: ${error.message}`;
      }
    }
    async function stopContainers() {
      try {
	const response = await fetch('/stop_all', { method: "POST" });
        const data = await response.json();
        document.getElementById('my_textarea').textContent = data.message || data.error;
      } catch (error) {
        document.getElementById('my_textarea').textContent = `Stop Error (This error is expected): ${error.message}`;
      }
    }
  </script>
</body>
</html>
