image: docker/compose:1.29.2

workflow:
  rules:
    - if: $CI_COMMIT_BRANCH == "project"

stages:
  - deploy

deploy:
  stage: deploy
  tags: 
    - docker-compose 
  script:
    - docker-compose build --no-cache
    - docker-compose up -d
  before_script:
    - docker --version
    - docker-compose --version
