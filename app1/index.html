<!DOCTYPE html>
<html lang="en">
<body>
  <button onclick="sendRequest()">REQUEST</button>
  <textarea id="my_textarea"></textarea>

  <script>
    async function sendRequest() {
      try {
        const response = await fetch('/make_request');
        const data = await response.json();
        document.getElementById('my_textarea').textContent = data.message || data.error;
      } catch (error) {
        document.getElementById('my_textarea').textContent = `Error: ${error.message}`;
      }
    }
  </script>
</body>
</html>
